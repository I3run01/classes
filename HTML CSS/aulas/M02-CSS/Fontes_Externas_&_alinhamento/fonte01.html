<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Neonderthaw&display=swap');

        body {
            font-family: 'Dongle', sans-serif;
            font-size: 16px;
            color: black;
        }

        h1 {
            font-family: 'Neonderthaw', 'cursive', 'sans serif';
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos labore voluptas, incidunt atque ipsam soluta veritatis ratione illo distinctio dolor aut iste optio dolore et accusantium! Officia sapiente nesciunt possimus.</p>
</body>
</html>
