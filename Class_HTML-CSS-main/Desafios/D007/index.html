<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para melhorar a experiência &#x1F601;</p>
    
    <picture>
        <source media="(min-width: 1050px)" srcset="paisagem-g.png">
        
        <source media="(min-width: 600px)" srcset="paisagem-m.png">

        <img src="paisagem-p.png" alt="imagem pequena">

    </picture>

</body>
</html>
