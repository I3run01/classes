    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>

        <li><abbr title="A tag utilizada é &lt;h1&gt;">Títulos</abbr></li>

        <li><abbr title="A tag utilizada é &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="A tag utilizada é &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="A tag utilizada é &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="A tag utilizada é &lt;ol&gt;">Listas Numeradas</abbr></li>

    </ul>
